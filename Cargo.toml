[package]
name = "oscavmgr"
version = "0.1.0"
edition = "2021"

[dependencies]
env_logger = "0.10.0"
glam = "0.24.1"
glob = "0.3.1"
log = "0.4.19"
mdns-sd = "0.9.1"
once_cell = "1.18.0"
regex = "1.10.2"
reqwest = { version = "0.11.22", features = ["blocking", "serde_json"] }
rosc = "0.10.1"
serde = { version = "1.0.188", features = ["derive", "rc"] }
serde_json = "1.0.107"
strum = { version = "0.25.0", features = ["derive"] }
tokio = { version = "1.32.0", features = ["full"] }

